<main class="main">
    <main class="main">
        <section class="section section-contact">
            <div class="section__box">
                <div class="left">
                    <img class="left-stars" src="../img/icons/Group%2039876.svg" alt="stars" width="30" height="56">
                    <h2 class="title">Just Contact</h2>
                    <img class="left-arrow" src="../img/icons/contact-arrow.svg" alt="arrow" width="335" height="127">
                    <img class="left-mobile" src="../img/Mobile.png" alt="mobile">
                </div>
                <div class="right">
                    <h2 class="title-3">Customer <span class="title-highlight">Support</span></h2>
                    <form class="contact-form">
                        <input type="text" class="field" placeholder="FULL NAME">
                        <input type="text" class="field" placeholder="ENTER YOUR EMAIL">
                        <input type="text" class="field field-problem" placeholder="ENTER THE PROBLEM OR QUERY">
                        <img class="button-arrow" src="../img/icons/Arrow%2002.svg" alt="arrow">
                        <a href="#" class="btn btn__send">Send Now</a>
                    </form>
                </div>
            </div>
        </section>
    </main>
</main>
